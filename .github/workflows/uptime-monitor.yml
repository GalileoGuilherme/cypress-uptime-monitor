name: Uptime Monitor

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm install

      - name: Executar testes Cypress
        run: npx cypress run
        env:
          CYPRESS_EMAIL_USER: ${{ secrets.EMAIL_USER }}
          CYPRESS_EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
